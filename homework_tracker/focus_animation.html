<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Focus Animation for Reviewing</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        
        .focus-container {
            text-align: center;
        }
        
        .focus-circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: #4a89dc;
            margin: 0 auto 30px;
            box-shadow: 0 0 20px rgba(74, 137, 220, 0.5);
            animation: pulse 4s ease-in-out infinite;
        }
        
        .focus-text {
            font-size: 24px;
            color: #333;
            animation: fade 4s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 0.7;
                background-color: #4a89dc;
            }
            50% {
                transform: scale(1.1);
                opacity: 1;
                background-color: #5d9cec;
            }
            100% {
                transform: scale(1);
                opacity: 0.7;
                background-color: #4a89dc;
            }
        }
        
        @keyframes fade {
            0%, 100% {
                opacity: 0.7;
            }
            50% {
                opacity: 1;
            }
        }
    </style>
    <script>
        const circle = document.querySelector('.focus-circle');
        circle.addEventListener('click', () => {
            circle.style.animationPlayState = circle.style.animationPlayState === 'paused' ? 'running' : 'paused';
        });
    </script>
</head>
<body>
    <div class="focus-container">
        <div class="focus-circle"></div>
        <div class="focus-text">Stay Focused</div>
    </div>
</body>
</html>
