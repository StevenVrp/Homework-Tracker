<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }
        
        .countdown-container {
            position: relative;
            width: 300px;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .countdown-circle {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(
                #00bfff 0%,
                #0080ff 25%,
                #0055ff 50%,
                #002aff 75%,
                #0000ff 100%
            );
            box-shadow: 0 0 30px rgba(0, 100, 255, 0.5);
            transform: rotate(-90deg);
            z-index: 1;
        }
        
        .countdown-inner {
            position: absolute;
            width: 90%;
            height: 90%;
            border-radius: 50%;
            background: #16213e;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 2;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.5);
        }
        
        .time-display {
            font-size: 4rem;
            font-weight: bold;
            color: white;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
            margin-bottom: 10px;
        }
        
        .time-label {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.8);
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        
        .particle {
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.7);
            animation: float 15s infinite linear;
        }
        
        @keyframes float {
            0% {
                transform:(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-1000px) translateX(200px);
                opacity: 0;
            }
        }
        
        .input-container {
            position: absolute;
            bottom: 20%;
            z-index: 3;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: all 0.3s ease;
        }
        
        .input-container.hidden {
            opacity: 0;
            visibility: hidden;
            transform: translateY(20px);
        }
        
        input {
            padding: 10px 15px;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            margin-bottom: 10px;
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
        }
        
        button {
            padding: 10px 20px;
            font-size: 1rem;
            background: linear-gradient(45deg, #00bfff, #0055ff);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 0 10px rgba(0, 100, 255, 0.5);
        }
        
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0, 100, 255, 0.8);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        @keyframes fireworks {
            0% { transform: scale(0); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: scale(1.5); opacity: 0; }
        }

        .firework {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: white;
            animation: fireworks 1s ease-out forwards;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="countdown-container">
        <div class="countdown-circle" id="countdown-circle"></div>
        <div class="countdown-inner">
            <div class="time-display" id="time-display">00:00</div>
            <div class="time-label">Remaining Time</div>
        </div>
        
        <div class="input-container" id="input-container">
            <input type="number" id="minutes-input" placeholder="Minutes" min="1" max="60">
            <button id="start-btn">Start</button>
        </div>
    </div>

    <audio id="countdown-music" loop>
        <source src="countdown_music.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        // 创建粒子效果
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // 随机位置
                const x = Math.random() * 100;
                const y = Math.random() * 100;
                const size = Math.random() * 4 + 2;
                const delay = Math.random() * 15;
                const duration = Math.random() * 10 + 10;
                
                particle.style.left = `${x}%`;
                particle.style.top = `${y}%`;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.animationDelay = `${delay}s`;
                particle.style.animationDuration = `${duration}s`;
                
                particlesContainer.appendChild(particle);
            }
        }

        // 创建烟花效果
        function createFireworks() {
            const container = document.querySelector('.countdown-container');
            const colors = ['#ff0000', '#ffff00', '#00ff00', '#00ffff', '#0000ff', '#ff'];
            
            for (let i = 0; i < 30; i++) {
                const firework = document.createElement('div');
                firework.classList.add('firework');
                
                // 随机位置
                const x = Math.random() * 100;
                const y = Math.random() * 100;
                
                // 随机颜色
                const color = colors[Math.floor(Math.random() * colors.length)];
                
                firework.style.left = `${x}%`;
                firework.style.top = `${y}%`;
                firework.style.background = color;
                firework.style.animationDelay = `${Math.random() * 0.5}s`;
                
                container.appendChild(firework);
                
                // 动画结束后移除元素
                firework.addEventListener('animationend', () => {
                    firework.remove();
                });
            }
        }
        
        function initCountdown() {
            createParticles();
            
            const startBtn = document.getElementById('start-btn');
            const minutesInput = document.getElementById('minutes-input');
            timeDisplay = document.getElementById('time-display');
            const countdownCircle = document.getElementById('countdown-circle');
            const inputContainer = document.getElementById('input-container');
            
            // Remove the <audio> element and replace with Bilibili iframe
            const bilibiliAudioContainer = document.createElement('div');
            bilibiliAudioContainer.id = 'bilibili-audio';
            bilibiliAudioContainer.style.display = 'none'; // Hide visually
            document.body.appendChild(bilibiliAudioContainer);
            
            let animationId;
            let totalSeconds;
            let remainingSeconds;
            let startTime;
            let lastUpdateTime;
            
            startBtn.addEventListener('click', () => {
                const minutes = parseInt(minutesInput.value);
                
                if (isNaN(minutes) || minutes < 1 || minutes > 60) {
                    alert('Please enter a number between 1 and 60 minutes');
                    return;
                }
                
                inputContainer.classList.add('hidden');
                
                if (animationId) {
                    cancelAnimationFrame(animationId);
                }
                
                totalSeconds = minutes * 60;
                remainingSeconds = totalSeconds;
                startTime = Date.now();
                lastUpdateTime = startTime;
                
                // Load Bilibili audio (replace VIDEO_ID with actual Bilibili video ID)
                loadBilibiliAudio('VIDEO_ID'); 
                
                updateDisplay();
                animateCountdown();
            });
            
            function loadBilibiliAudio(videoId) {
                // Clear previous iframe
                bilibiliAudioContainer.innerHTML = '';
                
                // Create iframe with Bilibili player (audio only)
                const iframe = document.createElement('iframe');
                iframe.src = `https://www.bilibili.com/video/BV1b7mNYXEsQ/`;
                iframe.style.width = '0';
                iframe.style.height = '0';
                iframe.style.border = 'none';
                iframe.allow = 'autoplay';
                
                bilibiliAudioContainer.appendChild(iframe);
            }
            
            function stopBilibiliAudio() {
                bilibiliAudioContainer.innerHTML = ''; // Remove iframe to stop audio
            }
            
            function animateCountdown() {
                const now = Date.now();
                const elapsed = now - lastUpdateTime;
                
                if (elapsed >= 1000) {
                    remainingSeconds--;
                    lastUpdateTime = now;
                    updateDisplay();
                    
                    if (remainingSeconds <= 0) {
                        timeDisplay.textContent = "00:00";
                        countdownCircle.style.background = `conic-gradient(#0000ff 100%)`;
                        
                        stopBilibiliAudio(); // Stop Bilibili audio
                        
                        timeDisplay.style.animation = "pulse 1s infinite";
                        createFireworks();
                        inputContainer.classList.remove('hidden');
                        cancelAnimationFrame(animationId);
                        return;
                    }
                }
                
                const progress = 1 - (remainingSeconds / totalSeconds);
                countdownCircle.style.background = `conic-gradient(
                    #00bfff 0%,
                    #0080ff ${Math.min(progress * 100, 25)}%,
                    #0055ff ${Math.min(progress * 100, 50)}%,
                    #002aff ${Math.min(progress * 100, 75)}%,
                    #0000ff ${Math.min(progress * 100, 100)}%
                )`;
                
                animationId = requestAnimationFrame(animateCountdown);
            }
            
            function updateDisplay() {
                const minutes = Math.floor(remainingSeconds / 60);
                const seconds = remainingSeconds % 60;
                timeDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }
        }
        window.onload = initCountdown;
    </script>
</body>
</html>
